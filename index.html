<!DOCTYPE html>
<html>
<head>
  <title>Student Grade Calcy</title>
   <link rel="stylesheet" href= "my.css">
</head>
<body>
    <form id="myform" action="index2.html"  >
    <div class="background">
        <div class="container">
          <div class="screen">
            <div class="screen-body">
              <div class="screen-body-item left">
                <div class="app-title">
                  <div>
                    Student <br> Grade <br> Calcy
                  </div>
                </div>
              </div>
              <div class="screen-body-item">
                <div class="app-form" >
                  <div class="app-form-group">
                    <input  type="text" name="name"  class="app-form-control" placeholder="Type Your Name" id="name" onkeypress="return (event.charCode > 64 && event.charCode < 91) || (event.charCode > 96 && event.charCode < 123) || (event.charCode==32)" />
                    
                  </div>
                  <div class="app-form-group">
                    <input  type="number" name="java" onchange="handleChange(this);" class="app-form-control" placeholder="Advanced Java Programming" id="adv"  >
                    
                  </div>
                  <div class="app-form-group">
                    <input  type="number"  name="est" onchange="handleChange(this);" class="app-form-control"   placeholder="Environmental Studies" id="est" >
                  </div>
                   <div class="app-form-group">
                    <input  type="number"  name="osy" onchange="handleChange(this);"class="app-form-control"   placeholder="Operating Systems" id="osy" >
                  </div>
                  <div class="app-form-group">
                    <input  type="number"  name="ede" onchange="handleChange(this);"class="app-form-control"   placeholder="Enterprenureship Development" id="ede">
                  </div>
                  
                  <div > 
                    <input id ="entry"  type="button" name="" value="showPercentage" class="app-form-button" onclick="calcy()" 
                    click to show percentage">
                  </div>
                  <div>
                    <br>
                    <input  type="reset" id="resetbuttonid"  class="app-form-button"
                  </div>
                </div>
               
                 
                       
                </div>
            </div>
      
          </div>
            <div class="app-form-group showdata">
                    <p id="showData" >  </p>
           </div>
          </div>
        
           <div style="overflow-x: auto;">
             <table id="display" >
               <tr>
              
                 <th>FullName</th>
                <th>ADV</th>
                <th>EST</th>
                <th>OSY</th>
                <th>EDE</th>
                <th>Total_Grades</th>
                <th>Percentage</th>
                <th>Grades</th>
                <th>Pass/Fail</th>
               </tr>
               

             </table>
            </div>
           
           
          </div>   
        
       
      <script src="calcu.js">
      </script>
      </form>
      </html>
